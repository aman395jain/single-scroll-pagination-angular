<div class="container">
  <mat-paginator
    [length]="30"
    [hidePageSize]="true"
    [pageSizeOptions]="[10,20,30]"
    (page)="testPage($event)"
  >
  </mat-paginator>
  <infinite-scroll
    (scrolled)="onScroll()"
    style="height: 400px; overflow-y: auto"
  >
    <app-tweet
      *ngFor="let tweet of tweetData$ | async ; index as index"
      [tweet]="tweet"
      [index]="index"
    ></app-tweet>
    <div class="alert alert-dark" *ngIf="isLoading$ | async">
      Fetching tweets...
    </div>
  </infinite-scroll>
</div>
